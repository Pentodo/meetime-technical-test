@(authorizationUrl: String, accessToken: String)

@main("Auth Page") {
    <h1>Auth Page</h1>
    @if(authorizationUrl != null) {
        <p>Click <a href="@authorizationUrl">here</a> to authenticate</p>
    } else {
        <p>You're authenticated! Click <a href="/logout">here</a> to logout</p>
        <p>Token: @accessToken</p>
        <a href="/contact"><button>Go to Contact Page</button></a>
    }
}
